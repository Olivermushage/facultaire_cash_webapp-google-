{% extends "base.html" %}
{% block title %}Choisir une classe{% endblock %}

{% block content %}
<h2>Choisissez une classe</h2>
{% if classes %}
    <ul class="classe-list">
        {% for classe in classes %}
            <li>
                <a href="{{ url_for('classes.detail_classe', nom_classe=classe) }}">{{ classe }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Aucune classe disponible.</p>
{% endif %}
{% endblock %}
