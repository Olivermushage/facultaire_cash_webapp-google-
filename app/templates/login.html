{% extends "base.html" %}

{% block title %}Connexion - ULPGL{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Connexion</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}" role="alert">
                        {{ message }}
                        <button class="flash-close-btn" aria-label="Fermer le message" onclick="this.parentElement.style.display='none';">Ã—</button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
        </div>

        <div class="form-group form-checkbox">
            <input type="checkbox" id="show_password" onclick="togglePassword()">
            <label for="show_password">Voir le mot de passe</label>
        </div>

        <button type="submit" class="btn-primary">Se connecter</button>
    </form>
</div>

<style>
.login-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 25px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
}

.login-form .form-group {
    margin-bottom: 15px;
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

.form-checkbox {
    display: flex;
    align-items: center;
    gap: 8px; /* espace entre case et label */
}

.btn-primary {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0066cc;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #004999;
}
</style>

<script>
function togglePassword() {
    const pw = document.getElementById('password');
    pw.type = pw.type === 'password' ? 'text' : 'password';
}
</script>
{% endblock %}
