{% extends "base.html" %}

{% block content %}
  <div class="form-default">
    <h1 class="text-xl font-bold mb-4">Sélectionner une classe</h1>

    <form method="post" action="{{ url_for('travaux.selection_classe') }}">
      <div class="form-group">
        <label for="classe" class="label-default">Classe :</label>
        <select id="classe" name="classe" class="input-default" required>
          <option value="" disabled selected>Choisissez une classe</option>
          {% for classe in classes %}
            <option value="{{ classe }}">{{ classe }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">➡ Suivant</button>
      </div>
    </form>
  </div>
{% endblock %}
