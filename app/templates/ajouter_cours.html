{% extends "base.html" %}

{% block title %}Ajouter des cours à la classe {{ nom_classe }}{% endblock %}

{% block content %}
<h2>Ajouter des cours à la classe {{ nom_classe }}</h2>

<form method="post" class="form-default">
    <label for="cours" class="label-default">Cours (un par ligne) :</label>
    <textarea id="cours" name="cours" rows="10" required class="textarea-default"></textarea>

    <button type="submit" class="btn-success">Ajouter</button>
</form>

<p class="mt-15">
    <a href="{{ url_for('classes.detail_classe', nom_classe=nom_classe) }}" class="btn-link">
        ← Retour à la classe
    </a>
</p>
{% endblock %}
